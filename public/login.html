<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="nt">new tour</button>
<button id="et">existing tour</button>
<div id="show"></div>
<div id="book" style="display:none">
<form action="/admins/addtour" method="post">
    <h2>NEW TOUR INFO.</h2>
    <label for="id">booking ID:</label><input type="text" name="id" required><br>
    <label for="place">place:</label><input type="text" name="place" required><br>
    <label for="cost">package cost:</label><input type="text" name="cost" required><br>
    <label for="transport">transportation:</label><input type="text" name="transport" required><br>
    <label for="best">best time to visit:</label><input type="text" name="best" required><br>
   <button type="submit">submit</button>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="javascripts/existingtour.js"></script>
</body>

</html>
